<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Prank Mode üòà</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; width:100%; overflow:hidden; background:#000; font-family:Arial, sans-serif; }
    #initialScreen { position:fixed; inset:0; background:linear-gradient(135deg, #0f0c29, #302b63, #24243e); color:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10; height:100vh; width:100vw; }
    h1 { font-size:3.2rem; color:#ff3366; text-shadow:0 0 25px #ff3366; margin-bottom:2.5rem; }
    input { width:85%; max-width:420px; padding:18px 24px; font-size:1.5rem; margin:15px 0; border:none; border-radius:12px; background:rgba(255,255,255,0.18); color:white; text-align:center; outline:none; box-shadow:0 0 20px rgba(0,0,0,0.4); }
    input::placeholder { color:#ccc; }
    #videoScreen { position:fixed; inset:0; background:#000; display:none; align-items:center; justify-content:center; z-index:5; height:100vh; width:100vw; overflow:hidden; }
    video { width:100%; height:100%; object-fit:cover; object-position:center; }
    #controls { position:absolute; bottom:20px; left:50%; transform:translateX(-50%); z-index:20; display:flex; gap:15px; }
    button { padding:12px 24px; font-size:1.1rem; background:#ff3366; color:white; border:none; border-radius:50px; cursor:pointer; box-shadow:0 0 15px #ff3366; }
    button:hover { background:#ff1a4d; }
    @media (max-width: 768px) { h1 { font-size:2.5rem; } input { font-size:1.2rem; padding:15px 20px; } }
  </style>
</head>
<body>
  <div id="initialScreen">
    <h1>Apna Naam Likh Do... üòè</h1>
    <input type="text" id="name" placeholder="Enter Your Name" autocomplete="off" autofocus>
    <input type="date" id="dob" placeholder="Enter Your Dob">
  </div>
  <div id="videoScreen">
    <div id="controls">
      <button id="unmuteBtn">üîä Sound On</button>
      <button id="fsBtn">üñ•Ô∏è Full Screen Karo (F11 jaisa)</button>
    </div>
    <video id="prankVideo" autoplay loop playsinline muted>
      <source id="videoSrc" src="" type="video/mp4">
      Video load nahi ho raha...
    </video>
  </div>
  <script>
    const nameInput = document.getElementById('name');
    const initialScreen = document.getElementById('initialScreen');
    const videoScreen = document.getElementById('videoScreen');
    const video = document.getElementById('prankVideo');
    const source = document.getElementById('videoSrc');
    const unmuteBtn = document.getElementById('unmuteBtn');
    const fsBtn = document.getElementById('fsBtn');

    const USERNAME = "copai093-ops";
    const REPO = "Users";
    const FILE = "3.mp4";
    const BRANCH = "main";
    const videoURL = `https://raw.githack.com/${USERNAME}/${REPO}/${BRANCH}/${FILE}`;

    // Fullscreen function (cross-browser)
    function goFullScreen() {
      const elem = video; // Ya document.documentElement agar pura page chahiye
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { // Safari
        elem.webkitRequestFullscreen();
      } else if (elem.mozRequestFullScreen) { // Firefox
        elem.mozRequestFullScreen();
      } else if (elem.msRequestFullscreen) { // IE/Edge old
        elem.msRequestFullscreen();
      }
    }

    nameInput.addEventListener('input', () => {
      const text = nameInput.value.trim();
      if (text.length >= 3) {
        source.src = videoURL;
        video.load();
        initialScreen.style.display = 'none';
        videoScreen.style.display = 'flex';

        video.muted = true;
        video.play().then(() => {
          console.log("Prank video playing! üî•");
          // Fullscreen auto try mat karo ‚Äì fail hoga. Button se user trigger karega
        }).catch(err => {
          console.log("Autoplay blocked:", err);
          unmuteBtn.style.display = 'inline-block'; // Already in controls
        });
      }
    });

    // Unmute
    unmuteBtn.addEventListener('click', () => {
      video.muted = false;
      video.volume = 1.0;
      unmuteBtn.style.display = 'none';
    });

    // Fullscreen button click pe true fullscreen
    fsBtn.addEventListener('click', () => {
      goFullScreen();
      fsBtn.style.display = 'none'; // Ek baar click ke baad hide
    });

    // Optional: Agar user Esc press kare to button wapas dikha sakte ho
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        fsBtn.style.display = 'inline-block';
      }
    });

    video.onerror = () => {
      document.body.innerHTML = `<div style="color:white; text-align:center; margin-top:40vh; font-size:1.5rem;">
        Video nahi chal raha üò¢<br>Direct check: <a href="${videoURL}" style="color:#ff3366;" target="_blank">${videoURL}</a>
      </div>`;
    };

    console.log("Prank loaded. Video:", videoURL);
  </script>
</body>
</html>
