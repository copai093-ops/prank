<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <!-- Yeh viewport tag mobile pe page ko device width ke anusar scale karta hai ‚Äì full responsive banata hai -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Prank Mode üòà</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* No scroll bars */
      background: #000;
      font-family: Arial, sans-serif;
    }
    #initialScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      height: 100vh;
      width: 100vw;
    }
    h1 { font-size: 3.2rem; color: #ff3366; text-shadow: 0 0 25px #ff3366; margin-bottom: 2.5rem; }
    input {
      width: 85%;
      max-width: 420px;
      padding: 18px 24px;
      font-size: 1.5rem;
      margin: 15px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.18);
      color: white;
      text-align: center;
      outline: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input::placeholder { color: #ccc; }

    #videoScreen {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Yeh important: video ko pura cover karta hai, crop karke fit karta hai har screen pe */
      object-position: center; /* Center mein rakhta hai */
    }
    #unmuteBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 20;
      padding: 12px 20px;
      font-size: 1.1rem;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff3366;
      display: none;
    }
    #unmuteBtn:hover { background: #ff1a4d; }

    /* Mobile ke liye extra responsive tweaks */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      input { font-size: 1.2rem; padding: 15px 20px; }
    }
  </style>
</head>
<body>
  <div id="initialScreen">
    <h1>Apna Naam Likh Do... üòè</h1>
    <input type="text" id="name" placeholder="Enter Your Name" autocomplete="off" autofocus>
    <input type="date" id="dob" placeholder="Enter Your Dob">
  </div>
  <div id="videoScreen">
    <button id="unmuteBtn">üîä Sound On (agar nahi chal raha ho)</button>
    <video id="prankVideo" autoplay loop playsinline muted>
      <source id="videoSrc" src="" type="video/mp4">
      Video load nahi ho raha... Browser support nahi hai ya file galat hai.
    </video>
  </div>
  <script>
    const nameInput = document.getElementById('name');
    const initialScreen = document.getElementById('initialScreen');
    const videoScreen = document.getElementById('videoScreen');
    const video = document.getElementById('prankVideo');
    const source = document.getElementById('videoSrc');
    const unmuteBtn = document.getElementById('unmuteBtn');

    const USERNAME = "copai093-ops";
    const REPO = "Users";
    const FILE = "3.mp4";
    const BRANCH = "main";

    // raw.githack best hai streaming ke liye (range requests support)
    const videoURL = `https://raw.githack.com/${USERNAME}/${REPO}/${BRANCH}/${FILE}`;

    nameInput.addEventListener('input', () => {
      const text = nameInput.value.trim();
      if (text.length >= 3) {
        source.src = videoURL;
        video.load();
        initialScreen.style.display = 'none';
        videoScreen.style.display = 'flex';

        video.muted = true;
        const playPromise = video.play();
        playPromise.then(() => {
          console.log("Muted autoplay success! Prank full screen on üî•");
        }).catch(err => {
          console.log("Autoplay blocked:", err);
          unmuteBtn.style.display = 'block';
        });
      }
    });

    unmuteBtn.addEventListener('click', () => {
      video.muted = false;
      video.volume = 1.0;
      unmuteBtn.style.display = 'none';
    });

    video.onerror = () => {
      console.error("Video load failed.");
      document.body.innerHTML = `<div style="color:white; text-align:center; margin-top:40vh; font-size:1.5rem;">
        Video nahi chal raha üò¢<br><br>
        1. Direct check: <a href="${videoURL}" style="color:#ff3366;" target="_blank">${videoURL}</a> (browser mein play hona chahiye)<br>
        2. File delete + fresh upload try karo repo mein<br>
        3. Chrome/Firefox use karo, Safari mein kabhi strict hota hai
      </div>`;
    };

    console.log("Prank site loaded. Video URL:", videoURL);
  </script>
</body>
</html>
