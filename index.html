<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prank Mode üòà</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #initialScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease;
    }
    #initialScreen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    h1 {
      font-size: 3rem;
      color: #ff3366;
      text-shadow: 0 0 20px #ff3366;
      margin-bottom: 2rem;
    }
    input {
      width: 80%;
      max-width: 400px;
      padding: 18px;
      font-size: 1.4rem;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.15);
      color: white;
      text-align: center;
      outline: none;
    }
    input::placeholder {
      color: #aaa;
    }
    #videoScreen {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;   /* ya contain agar poora dikhana ho */
    }
  </style>
</head>
<body>

  <!-- Starting screen (naam daalne wala) -->
  <div id="initialScreen">
    <h1>Apna Naam Likh Do... üòè</h1>
    <input type="text" id="name" placeholder="Minimum 3 letter" autocomplete="off" autofocus>
  </div>

  <!-- Full screen video (sirf yahi dikhega baad mein) -->
  <div id="videoScreen">
    <video id="prankVideo" autoplay loop muted playsinline>
      <source id="videoSrc" src="" type="video/mp4">
      Browser video support nahi kar raha
    </video>
  </div>

  <script>
    const nameInput     = document.getElementById('name');
    const initialScreen = document.getElementById('initialScreen');
    const videoScreen   = document.getElementById('videoScreen');
    const video         = document.getElementById('prankVideo');
    const source        = document.getElementById('videoSrc');

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // Sirf yeh 4 lines badlo apne hisaab se
    const USERNAME = "nsti";
    const REPO     = "prank";
    const FILE     = "2";          // agar extension hai to "2.mp4" likh do
    const BRANCH   = "main";
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    const videoURL = `https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE}`;

    // Agar GitHub Pages use kar rahe ho to yeh URL try kar sakte ho:
    // const videoURL = `https://${USERNAME}.github.io/${REPO}/${FILE}`;

    nameInput.addEventListener('input', () => {
      const text = nameInput.value.trim();

      if (text.length >= 3) {
        // Video set karo
        source.src = videoURL;
        video.load();

        // Starting screen fade out + hide
        initialScreen.classList.add('hidden');
        setTimeout(() => {
          initialScreen.style.display = 'none';
          videoScreen.style.display = 'flex';

          // Video play karo (autoplay attribute hai, phir bhi safe taraf)
          video.play().catch(() => {
            // Mobile pe muted autoplay ke liye
            video.muted = true;
            video.play();
          });
        }, 600); // fade ke baad hide
      }
    });

    // Optional: video load fail hone pe kuch dikhao (debug ke liye)
    video.onerror = () => {
      document.body.innerHTML = '<h1 style="color:white; text-align:center; margin-top:40vh;">Video nahi mila üò¢<br>Repo public banao + file check karo</h1>';
    };
  </script>

</body>
</html>
