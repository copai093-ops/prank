<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prank Mode üòà</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; height:100vh; overflow:hidden; font-family:Arial, sans-serif; }
    #initialScreen {
      position:fixed; inset:0;
      background:linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color:white; display:flex; flex-direction:column;
      align-items:center; justify-content:center; z-index:10;
    }
    h1 { font-size:3.2rem; color:#ff3366; text-shadow:0 0 25px #ff3366; margin-bottom:2.5rem; }
    input {
      width:85%; max-width:420px; padding:18px 24px; font-size:1.5rem; margin:15px 0;
      border:none; border-radius:12px; background:rgba(255,255,255,0.18); color:white;
      text-align:center; outline:none; box-shadow:0 0 20px rgba(0,0,0,0.4);
    }
    input::placeholder { color:#ccc; }
    #videoScreen {
      position:fixed; inset:0; background:#000; display:none;
      align-items:center; justify-content:center; z-index:5;
    }
    video { width:100%; height:100%; object-fit:cover; }
    #unmuteBtn {
      position:absolute; top:20px; right:20px; z-index:20;
      padding:12px 20px; font-size:1.1rem; background:#ff3366; color:white;
      border:none; border-radius:50px; cursor:pointer; box-shadow:0 0 15px #ff3366;
      display:none;
    }
    #unmuteBtn:hover { background:#ff1a4d; }
  </style>
</head>
<body>

  <div id="initialScreen">
    <h1>Apna Naam Likh Do... üòè</h1>
    <input type="text" id="name" placeholder="Enter Your Name" autocomplete="off" autofocus>
    <input type="date" id="dob" placeholder="Enter Your Dob">
  </div>

  <div id="videoScreen">
    <button id="unmuteBtn">üîä Sound On (agar nahi chal raha ho)</button>
    <video id="prankVideo" autoplay loop playsinline>
      <source id="videoSrc" src="3" type="video/mp4">
      Video load nahi ho raha...
    </video>
  </div>

  <script>
    const nameInput     = document.getElementById('name');
    const initialScreen = document.getElementById('initialScreen');
    const videoScreen   = document.getElementById('videoScreen');
    const video         = document.getElementById('prankVideo');
    const source        = document.getElementById('videoSrc');
    const unmuteBtn     = document.getElementById('unmuteBtn');

    const USERNAME = "copai093-ops";
    const REPO     = "Users";
    const FILE     = "3";  // agar .mp4 rename kiya to yahan update kar dena
    const BRANCH   = "main";

    const videoURL = `https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE}`;

    nameInput.addEventListener('input', () => {
      const text = nameInput.value.trim();
      if (text.length >= 3) {
        source.src = videoURL;
        video.load();

        initialScreen.style.display = 'none';
        videoScreen.style.display = 'flex';

        // Try unmuted autoplay
        video.muted = false;
        video.volume = 1.0;

        const playPromise = video.play();

        playPromise.then(() => {
          // Success: sound chal gaya (kuch browsers allow kar sakte hain)
          unmuteBtn.style.display = 'none';
        }).catch(err => {
          console.log("Unmuted play blocked:", err);
          // Fallback: muted play karo + button dikhao
          video.muted = true;
          video.play();
          unmuteBtn.style.display = 'block';
        });
      }
    });

    // User click pe force unmute
    unmuteBtn.addEventListener('click', () => {
      video.muted = false;
      video.volume = 1.0;
      unmuteBtn.style.display = 'none';
    });

    video.onerror = () => {
      document.body.innerHTML = '<div style="color:white; text-align:center; margin-top:40vh; font-size:1.5rem;">Video nahi chal raha üò¢<br>File check karo ya rename karke .mp4 banao</div>';
    };
  </script>

</body>
</html>
