<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prank Mode üòà</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #initialScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease;
      z-index: 10;
    }
    #initialScreen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    h1 {
      font-size: 3.2rem;
      color: #ff3366;
      text-shadow: 0 0 25px #ff3366;
      margin-bottom: 2.5rem;
    }
    input {
      width: 85%;
      max-width: 420px;
      padding: 18px 24px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.18);
      color: white;
      text-align: center;
      outline: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input::placeholder {
      color: #ccc;
    }
    #videoScreen {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* cover = full screen fill, contain = poora dikhe lekin black bars aa sakte hain */
    }
  </style>
</head>
<body>

  <!-- Naam daalne wala screen -->
  <div id="initialScreen">
    <h1>Apna Naam Likh Do... üòè</h1>
    <input type="text" id="name" placeholder="Minimum 3 akshar" autocomplete="off" autofocus>
  </div>

  <!-- Fullscreen prank video -->
  <div id="videoScreen">
    <video id="prankVideo" autoplay loop muted playsinline>
      <source id="videoSrc" src="" type="video/mp4">
      Sorry, video load nahi ho raha...
    </video>
  </div>

  <script>
    const nameInput     = document.getElementById('name');
    const initialScreen = document.getElementById('initialScreen');
    const videoScreen   = document.getElementById('videoScreen');
    const video         = document.getElementById('prankVideo');
    const source        = document.getElementById('videoSrc');

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // Yeh values bilkul sahi hain ab
    const USERNAME = "copai093-ops";
    const REPO     = "prank";
    const FILE     = "2";               // repo mein extension nahi hai
    const BRANCH   = "main";
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    const videoURL = `https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE}`;

    nameInput.addEventListener('input', () => {
      const text = nameInput.value.trim();

      if (text.length >= 3) {
        source.src = videoURL;
        video.load();

        // Fade out initial screen
        initialScreen.classList.add('hidden');

        setTimeout(() => {
          initialScreen.style.display = 'none';
          videoScreen.style.display = 'flex';

          // Force play (mobile ke liye muted rakha hai)
          video.play().catch(err => {
            console.log("Autoplay blocked:", err);
            video.muted = true;
            video.play();
          });
        }, 800); // fade animation ke baad
      }
    });

    // Agar video nahi chalta to error screen
    video.onerror = () => {
      document.body.innerHTML = `
        <div style="color:white; text-align:center; margin-top:40vh; font-size:1.5rem;">
          Video nahi chal raha üò¢<br><br>
          Possible reasons:<br>
          1. File "2" corrupt hai ya upload galat hua<br>
          2. Browser MP4 bina extension ke nahi chala raha<br><br>
          <small>Try karo: file ko rename karke "prank.mp4" banao aur code mein FILE = "prank.mp4" kar do</small>
        </div>`;
    };
  </script>

</body>
</html>
